    - DEX
    - INT
  armor_proficiencies:
    - Light armor
  weapon_proficiencies:
    - Simple weapons
    - Hand crossbows
    - Longswords
    - Rapiers
    - Shortswords
  tool_proficiencies:
    - Thieves' tools
  skill_proficiency_options:
    count: 4
    options:
      - Acrobatics
      - Athletics
      - Deception
      - Insight
      - Intimidation
      - Investigation
      - Perception
      - Performance
      - Persuasion
      - Sleight of Hand
      - Stealth
  equipment:
    fixed:
      - burglars_pack
    choices:
      - key: rogue_weapon
        choose: 1
        options:
          - key: rogue_rapier
            name: Rapier
            items:
              - rapier
          - key: rogue_shortsword
            name: Shortsword pair
            items:
              - shortsword_pair
      - key: rogue_ranged
        choose: 1
        options:
          - key: rogue_shortbow
            name: Shortbow and quiver of 20 arrows
            items:
              - shortbow
              - arrows_20_shortbow
