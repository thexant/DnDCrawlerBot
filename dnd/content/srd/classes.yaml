- key: fighter
  name: Fighter
  hit_die: 10
  primary_abilities:
    - STR
    - CON
  saving_throws:
    - STR
    - CON
  armor_proficiencies:
    - All armor
    - Shields
  weapon_proficiencies:
    - Simple weapons
    - Martial weapons
  tool_proficiencies: []
  skill_proficiency_options:
    count: 2
    options:
      - Acrobatics
      - Animal Handling
      - Athletics
      - History
      - Insight
      - Intimidation
      - Perception
      - Survival
  equipment:
    fixed:
      - explorers_pack
    choices:
      - key: fighter_weapon
        choose: 1
        options:
          - key: fighter_defense
            name: Chain Mail, shield, and longsword
            items:
              - chain_mail
              - shield
              - longsword
          - key: fighter_archer
            name: Leather armor, longbow, and 20 arrows
            items:
              - leather_armor
              - longbow
              - arrows_20
  features:
    - level: 1
      name: Fighting Style
      description: You adopt a particular style of fighting as your specialty.
    - level: 1
      name: Second Wind
      description: You can use a bonus action to regain hit points.
